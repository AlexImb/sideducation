name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://sideducation.web.app
    steps:
      - uses: actions/checkout@v2
      - run: yarn install && yarn build
        env:
          FIREBASE_CLIENT_API_KEY: ${{ secrets.FIREBASE_CLIENT_API_KEY }}
          FIREBASE_CLIENT_AUTH_DOMAIN: ${{ secrets.FIREBASE_CLIENT_AUTH_DOMAIN }}
          FIREBASE_CLIENT_PROJECT_ID: ${{ secrets.FIREBASE_CLIENT_PROJECT_ID }}
          FIREBASE_CLIENT_STORAGE_BUCKET: ${{ secrets.FIREBASE_CLIENT_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIDEDUCATION }}"
          channelId: live
          projectId: sideducation
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
